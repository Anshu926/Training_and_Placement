<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | T&P Management</title>
  <link rel="stylesheet" href="Dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .hamburger {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media(max-width: 768px) {
      .sidebar {
        display: none;
        flex-direction: column;
        position: absolute;
        background: linear-gradient(to bottom, #6a11cb, #2575fc);
        width: 100%;
        top: 60px;
        left: 0;
        z-index: 999;
      }

      .sidebar.show {
        display: flex;
      }

      .hamburger {
        display: block;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
      }

      .main {
        margin-left: 0;
        padding-top: 3rem;
      }
    }
  </style>
</head>
<body>

  <button class="hamburger" onclick="document.querySelector('.sidebar').classList.toggle('show')">
    <i class="fas fa-bars"></i>
  </button>

  <div class="sidebar">
    <h2>T&P Admin</h2>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i>Home</a>
      <a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i>Dashboard</a>
      <a href="student.html"><i class="fas fa-user-graduate"></i>Students</a>
      <a href="company.html"><i class="fas fa-building"></i>Companies</a>
      <a href="placement.html"><i class="fas fa-briefcase"></i>Placements</a>
      <a href="training.html"><i class="fas fa-chalkboard-teacher"></i>Training</a>
    </nav>
  </div>

  <div class="main">
    <h1>Welcome to Dashboard</h1>

    <div class="cards">
      <a class="card" href="student.html">
        <h3>Students</h3>
        <p>1,245 Registered</p>
      </a>
      <a class="card" href="company.html">
        <h3>Companies</h3>
        <p>120 Visited</p>
      </a>
      <a class="card" href="placement.html">
        <h3>Placement</h3>
        <p>780 Students</p>
      </a>
      <a class="card" href="training.html">
        <h3>Traning Sessions</h3>
        <p>6 Scheduled</p>
      </a>
    </div>

    <div class="footer">
      <p>© 2025 T&P Management | Built with ❤️</p>
    </div>
  </div>

</body>
</html>
